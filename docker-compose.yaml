version: '3.9'

services:
  postgres:
    image: postgres:14.6
    environment:
      - POSTGRES_DB=billing
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_SCHEMA=public
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    restart: unless-stopped


volumes:
    postgres:
